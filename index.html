<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-Inspired Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #111;
        }
        .container {
            width: 100%;
            margin: auto;
        }
        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nike-logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .login {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login:hover {
            background-color: darkred;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            margin-top: auto;
        }
        .navigation {
            background-color: white;
            color: black;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            font-weight: bold;
            width: 25%;
            text-transform: uppercase;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .navigation div {
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .navigation div:hover {
            transform: scale(1.1);
            color: red;
        }
        .content {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        .section {
            background-color: white;
            text-align: center;
            flex: 1;
            padding: 50px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .section img {
            width: 80%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container layout-b">
        <div class="header">
            <img src="https://img.icons8.com/?size=100&id=16647&format=png&color=FFFFFF" alt="Nike Logo" class="nike-logo">
            Just do it
            <a href="#" class="login">Login</a>
        </div>
        <div class="content">
            <div class="navigation">
                <div>New & Featured</div>
                <div>Men</div>
                <div>Women</div>
                <div>Kids</div>
                <div>Sale</div>
                <div>SNKRS</div>
            </div>
            <div class="section">
                <img src="https://github.com/znnamoroll/nikeweb/blob/main/nobg1.png?raw=true" alt="Nike Shoe 1">
                New Arrivals
            </div>
            <div class="section">
                <img src="https://github.com/znnamoroll/nikeweb/blob/main/pngwing.com__4_-removebg-preview.png?raw=true" alt="Nike Shoe 2">
                Trending Now
            </div>
        </div>
        <div class="footer">&copy; 2025 Nike-Inspired Design By Kirk</div>
    </div>
</body>
</html>
